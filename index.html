<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
            border-radius: 8px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Welcome to my website!</p>
    
    <h2>My Photo Gallery</h2>
    <div class="gallery">
        <div>
            <img src="images/normalized_weights_until_oct8.png" alt="Description of image 1">
            <p>Caption for image 1</p>
        </div>
        <div>
            <img src="images/image2.jpg" alt="Description of image 2">
            <p>Caption for image 2</p>
        </div>
        <!-- Add more images as needed -->
    </div>
</body>
</html>
